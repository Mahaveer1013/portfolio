<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Card Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .slider-container {
            display: flex;
            transition: transform 0.5s ease;
            overflow: hidden;
        }

        .card {
            flex: 0 0 200px;
            height: 300px;
            margin: 0 10px;
            background-color: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .slider-button {
            cursor: pointer;
            font-size: 20px;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<div class="slider-container">
    <div class="card">Card 3</div>
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
    <div class="card">Card 1</div>
</div>

<button class="slider-button" onclick="prevSlide()">Previous</button>
<button class="slider-button" onclick="nextSlide()">Next</button>

<script>
    let currentIndex = 1;
    const cards = document.querySelectorAll('.card');
    const totalCards = cards.length;

    function showSlide(index) {
        const offset = -index * 220; // Adjust the width and margin accordingly
        document.querySelector('.slider-container').style.transform = `translateX(${offset}px)`;
        currentIndex = index;
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % (totalCards - 2) + 1;
        showSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + totalCards - 2) % (totalCards - 2) + 1;
        showSlide(currentIndex);
    }

    // Initial setup
    showSlide(currentIndex);
</script>

</body>
</html>
